{% extends "blog_sab_app/index.html" %}
{% load static %}
{% block blog_sab_app_content %}

<h2>Lista de Empleos</h2>
<a class="card_custom" href="{% url 'blog_sab_app:EmpleosDjangoForms' %}">Crear nuevo Empleo</a>
<hr>
</hr>
<ul>
    {% for empleo in empleos %}
    <li>
        {{empleo}}
        (
        <a href="{% url 'blog_sab_app:UpdateEmpleo' empleo.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"></i>
        </a>
        |
        <a href="{% url 'blog_sab_app:DeleteEmpleo' empleo.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"></i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
